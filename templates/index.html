<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
   
        
</head>
<body>

        
    
   <div class="container">
    
    <h1>Form</h1>
    <br>
    <form action="/" method="POST">
    <label for=""></label>
     <input class="name" type="text" placeholder="Name" name="name">
     <br>
     <input class="usn" type="text" placeholder="usn" name="usn">
     <br>
    <input  class="email" type="text" placeholder="email" name="email">
    <br>
    <input class ="submit" type="submit" value="submit" class="btn btn-secondary">
    <br>
    </form>
    <br>
    <br>
    {% for f in fk %}

    <table class="tb">
        <caption>DATA {{f.name}} {{f.time}}</caption>
        <tr>
            <th>Name</th>
            <th>USN</th>
            <th>EMAIL</th>
        </tr>
        <tr>
            <td>
                {{ f.name }}
            </td>
            <td>
                {{ f.usn }}</td>
                <td>{{ f.email }}</td>
        </tr>
    </table>
   
    {% endfor %}
   </div> 
</body>
</html>
